<!DOCTYPE html>
<html>

<head>
    <title>Wave Helper</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin-bottom: 1em;
            width: 450px;
        }

        tr:nth-child(even) {
            background-color: rgb(220, 232, 255);
        }
    </style>
</head>

<body>
    <div>
        <button id="show_statements_tab" class="btn btn-primary nav-button"
            data-page-id="statements_tab">Statements</button>
        <button id="show_settings_tab" class="btn btn-primary nav-button" data-page-id="settings_tab">Settings</button>
    </div>
    <div class="container mt-3 w-100">
        <div id="statements_tab" class="content-page">
            <h2 class="text-center">Statements</h2>
            <table id="statements_table" class="table table-bordered">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Overdue</th>
                        <th>Scout Account</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <button class="btn btn-sm btn-primary" id="btn_export_statement_report">Export Report</button>
        </div>

        <div id="settings_tab" class="content-page">
            <h2 class="text-center">Settings</h2>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Value</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>API Token</td>
                        <td><input id="api_token" type="password"></td>
                    </tr>
                    <tr>
                        <td>Business ID</td>
                        <td><input id="business_id" type="text"></td>
                    </tr>
                    <tr>
                        <td>Statement Template</td>
                        <td><textarea id="statement_template"></textarea></td>
                    </tr>
                </tbody>
            </table>
            <button class="btn btn-sm btn-primary" id="btn_save_settings">Save</button>
        </div>
    </div>
</body>
<script src="utils.js"></script>
<script src="console.js"></script>
<script src="document.js"></script>
<script src="settings.js"></script>
<script src="api_client.js"></script>
<script src="popup.js"></script>

</html>
